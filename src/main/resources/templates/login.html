<div class="box">


<div class="wrapper" >
    <div id="content">
        <div class="container-fluid">
        </div>
        <div class="modal-dialog container-fluid" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >Add record</h5>
                </div>
                <div class="modal-body" >
                    <form action="#" th:action="@{/login/submit}" th:object="${entry}"
                          method="post">
                        <fieldset>
                            <script type = "text/javascript">
                                function myFunction() {
                                    var x = document.getElementById("check-password");
                                    if (x.type === "password") {
                                        x.type = "text";
                                    } else {
                                        x.type = "password";
                                    }
                                }
                            </script>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" th:field="*{username}" autocomplete="off" class="form-control" id="username">
                            </div>
                            <div>
                                <label for="check-password">Password</label>
                                <input type="password" th:field="*{password}" autocomplete="off" class="form-control" id="check-password">
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>

                        </fieldset>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </form>
                    <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible">
                        <a href="/login" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${errorMessage != null} ? ${errorMessage}"></span>
                        <!--                        <strong>Warning!</strong> Indicates a warning that might need attention.-->
                    </div>

                </div>
            </div>

        </div>
    </div>

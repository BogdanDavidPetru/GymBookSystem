            <table  style="width: 80%">
                <tr>
                    <th>Class Name</th>
                    <th>Trainer</th>
                    <th>Day of Week</th>
                </tr >
                <tr th:each="class : ${classes}">
                    <td >
                        <a th:href="@{/class/{id}(id = ${class.id})}" style="color: inherit; text-decoration: none;">
                            <p th:text="${class.name}">Text..</p >

                    </td>
                    <td >

                    </td>
                    <td>
